<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>
       <div class ="header">
           <div class ="nav"><a href="scoreboard.html" id="scoresLink"> View Scores </a></div>

       </div>
